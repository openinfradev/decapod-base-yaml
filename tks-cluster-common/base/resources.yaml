---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: kubernetes-addons
  name: kubernetes-addons
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: kubernetes-addons
    version: 0.1.0
  releaseName: kubernetes-addons
  targetNamespace: taco-system
  values:
    cni:
      calico:
        enabled: true
    storageclass:
        enabled: false
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: local-path-provisioner
  name: local-path-provisioner
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: local-path-provisioner
    version: 0.0.22
  releaseName: local-path-provisioner
  targetNamespace: taco-system
  values:
    storageClass:
      name: taco-storage
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: ingress-nginx
  name: ingress-nginx
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 4.0.17
  releaseName: ingress-nginx
  targetNamespace: taco-system
  values:
    controller:
      replicaCount: 2
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - ingress-nginx
              topologyKey: "kubernetes.io/hostname"
      service:
        externalTrafficPolicy: Local
      config:
        enable-underscores-in-headers: "true"
        use-proxy-protocol: "false"
        enable-real-ip: "true"
        proxy-body-size: "10m"
      hostPort:
        enabled: true
    tcp:
      "10254": 10254:healthz
  wait: true
