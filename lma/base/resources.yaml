    name: fluentbit-operator
    version: 1.2.0
    skipDepUpdate: true
  releaseName: fluentbit
  targetNamespace: lma
  values:
    fullnameOverride: fluentbit-cr-taco
    global:
      base_cluster_url: TO_BE_FIXED   #FIXME
      nodeSelector: {} # TO_BE_FIXED
    fluentbitOperator:
      enabled: false
      createCustomResource: false
      cleanupCustomResource: false
    fluentbit:
      enabled: true
      clusterName: TO_BE_FIXED
      daemonset:
        spec:
          pod:
            tolerations:
            - key: node-role.kubernetes.io/master
              operator: Exists
            - key: node-role.kubernetes.io/node
              operator: Exists
      targetLogs:
      - name: dockerlog
        tag: kube.*
        path: /var/log/containers/*.log
        type: fluent
        index: container
        parser: docker
        memBufLimit: 20MB
        bufferChunkSize: 2M
        bufferMaxSize: 5M
        multi_index:
        - key: "$kubernetes['namespace_name']"
          value: "kube-system|lma|fed|argo|openstack"
          index: platform
      - name: syslog
        tag: syslog.*
        path: /var/log/messages
        type: syslog
        index: syslog
        parser: syslog-rfc5424
      - name: syslog-ubuntu
        tag: syslog.*
        path: /var/log/syslog
        type: syslog
        index: syslog
        parser: syslog-rfc5424
      outputs:
        es:
          enabled: true
          createuser: true
          elasticPasswordSecret: TO_BE_FIXED
          username: taco-fluentbit
          password: tacoword
          host: TO_BE_FIXED
          port: 9200
          template:
            enabled: true
            ilms:
            - name: hot-delete-14days
              json:
                policy:
                  phases:
                    hot:
                      actions:
                        rollover:
                          max_size: 30gb
                          max_age: 1d
                          max_docs: 5000000000
                        set_priority:
                          priority: 100
                    delete:
                      min_age: 14d
                      actions:
                        delete: {}
            - name: hot-delete-7days
              json:
                policy:
                  phases:
                    hot:
                      actions:
                        rollover:
                          max_size: 30gb
                          max_age: 1d
                          max_docs: 5000000000
                        set_priority:
                          priority: 100
                    delete:
                      min_age: 7d
                      actions:
                        delete: {}
            - name: hot-delete-3hour
              json:
                policy:
                  phases:
                    hot:
                      actions:
                        rollover:
                          max_size: 30gb
                          max_age: 1h
                          max_docs: 5000000000
                        set_priority:
                          priority: 100
                    delete:
                      min_age: 3h
                      actions:
                        delete: {}
            templates:
            - name: platform
              json:
                index_patterns: "platform*"
                settings:
                  refresh_interval: 30s
                  number_of_shards: 3
                  number_of_replicas: 1
                  index.lifecycle.name: hot-delete-14days
                  index.lifecycle.rollover_alias: platform
            - name: application
              json:
                index_patterns: "container*"
                settings:
                  refresh_interval: 30s
                  number_of_shards: 3
                  number_of_replicas: 1
                  index.lifecycle.name: hot-delete-3hour
                  index.lifecycle.rollover_alias: container
            - name: syslog
              json:
                index_patterns: "syslog*"
                settings:
                  refresh_interval: 30s
                  number_of_shards: 2
                  number_of_replicas: 1
                  index.lifecycle.name: hot-delete-14days
                  index.lifecycle.rollover_alias: syslog
        http:
          enabled: true
      exclude:
      - key: "$kubernetes['container_name']"
        value: kibana|elasticsearch|fluent-bit
      alerts:
        makeAlertRule: true
      nodeSelector: {} # TO_BE_FIXED
    logExporter:
      enabled: false
    image:
      hyperkube:
        tag: v1.17.6
  wait: true
