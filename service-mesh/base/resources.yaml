  targetNamespace: istio-system
  values: {}
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: istio-base-crds
  name: istio-base-crds
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: istio-base
    version: 1.13.1
  releaseName: istio-base-crds
  targetNamespace: istio-system
  values: {}
