---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: jaeger-operator
  name: jaeger-operator
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    version: 2.27.1
    name: jaeger-operator
  releaseName: jaeger-operator
  targetNamespace: istio-system
  values:
    jaeger:
      create: false
      namespace: istio-system
    nodeSelector:
      servicemesh: enabled
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: servicemesh-jaeger-resource
  name: servicemesh-jaeger-resource
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: servicemesh-jaeger-resource
    version: 2.27.1
  releaseName: servicemesh-jaeger-resource
  targetNamespace: istio-system
  values:
    namespace: istio-system
    strategy: production
    sampling:
      param: 100
    ingress:
      enabled: false
    collector:
      maxReplicas: 5
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 2Gi
    storage:
      esIndexCleaner:
        enabled: true
        numberOfDays: 7
        schedule: "55 04 * * *"
      options:
        es:
          indexPrefix: jaeger
          username: elastic
          password: tacoword
          tlsCa: /etc/ssl/certs/tls.crt
          serverUrls: https://eck-elasticsearch-es-http.elastic-system.svc:9200
          secretName: eck-elasticsearch-es-http-certs-public
    query:
      basePath: /
    elasticsearch:
      image:
        repository: docker.io/openstackhelm/heat
        tag: newton
        pullPolicy: IfNotPresent
      host: eck-elasticsearch-es-http.lma.svc.cluster.local
      port: 9200
      elasticPasswordSecret: eck-elasticsearch-es-elastic-user
      user:
        enabled: true
        username: taco-jaeger
        password: tacoword
  wait: true
---
