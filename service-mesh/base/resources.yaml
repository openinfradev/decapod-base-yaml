apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: kiali-operator
  name: kiali-operator
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://kiali.org/helm-charts
    name: kiali-operator
    version: 1.45.1
  releaseName: kiali-operator
  targetNamespace: istio-system
  values:
    allowAdHocKialiImage: true
    image:
      repo: quay.io/kiali/kiali-operator
      tag: v1.45.1
    nodeSelector:
      servicemesh: enabled
    resources:
      requests:
        cpu: "10m"
        memory: "64Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    cr:
      create: false
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: servicemesh-kiali-resource
  name: servicemesh-kiali-resource
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: servicemesh-kiali-resource
    version: 1.45.1
  releaseName: servicemesh-kiali-resource
  targetNamespace: istio-system
  values:
    namespace: istio-system
    istioNamespace: istio-system
    deployment:
      ingress:
        enabled: false
      namespace: istio-system
      replicas: 1
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1024Mi
      nodeSelector:
        servicemesh: enabled
      serviceType: ClusterIP
      additionalServiceYaml:
        nodePort: 30010
    auth:
      strategy: anonymous
    externalServices:
      customDashboards:
        enabled: true
      istio:
        configMapName: "istio"
        istioIdentityDomain: "svc.cluster.local"
        componentStatus:
          enabled: true
          components:
            istiodLabel: istiod
            ingressGatewayLabel: istio-ingress-gateway
            egressGatewayLabel: istio-egress-gateway
      prometheus:
        url: http://lma-prometheus.lma.svc:9090
      tracing:
        enabled: true
        namespaceSelector: true
        inClusterUrl: http://jaeger-operator-jaeger-query.istio-system:16686
        url: https://jaeger-v2.taco-cat.xyz
        useGrpc: false
      grafana:
        auth:
          password: password
          type: basic
          useKialiToken: false
          username: admin
        enabled: true
        inClusterUrl: http://grafana.lma.svc:3000
        url: https://grafana-v2.taco-cat.xyz
    server:
      metricsEnabled: true
      metricsPort: 9090
      port: 20001
      webRoot: /kiali
  wait: true
---
