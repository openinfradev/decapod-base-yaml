---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: istiod
  name: istiod
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: istiod
    version: 1.13.1
  releaseName: istiod
  targetNamespace: istio-system
  values:
    pilot:
      traceSampling: 1.0
      resources:
        requests:
          cpu: 500m
          memory: 2048Mi
      nodeSelector:
        servicemesh: enabled
    revision: ""
    revisionTags: []
    global:
      istioNamespace: istio-system
      defaultResources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 128Mi
      hub: docker.io/istio
      tag: 1.13.1
      proxy:
        image: proxyv2
        autoInject: enabled
        clusterDomain: "cluster.local"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 1024Mi
        tracer: "zipkin"
      tracer:
        zipkin:
          address: "jaeger-operator-jaeger-collector.istio-system:9411"
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: istio-ingress-gateway
  name: istio-ingress-gateway
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: istio-ingress-gateway
    version: 1.13.1
  releaseName: istio-ingress-gateway
  targetNamespace: istio-ingress
  values:
    revision: ""
    replicaCount: 1
    service:
      type: LoadBalancer
      ports:
        - name: status-port
          port: 15021
          protocol: TCP
          targetPort: 15021
        - name: http2
          port: 80
          protocol: TCP
          targetPort: 80
        - name: https
          port: 443
          protocol: TCP
          targetPort: 443
    resources:
      requests:
        cpu: 1000m
        memory: 1024Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    labels:
      app: istio-ingress-gateway
    nodeSelector:
      taco-ingress-gateway: enabled
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
