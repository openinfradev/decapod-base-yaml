---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: cluster-api-aws
  name: cluster-api-aws
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: cluster-api-aws
    version: 0.3.1
  releaseName: cluster-api-aws
  targetNamespace: argo
  values:
    sshKeyName: TO_BE_FIXED
    cluster:
      name: TO_BE_FIXED
      region: TO_BE_FIXED
      kubernetesVersion: v1.20.8
      podCidrBlocks:
      - 10.10.0.0/16
      bastion:
        enabled: TO_BE_FIXED
        instanceType: t3.micro
    kubeadmControlPlane:
      replicas: 3
      controlPlaneMachineType: TO_BE_FIXED
      rootVolume:
        size: 20 # GB
        type: gp2
    machinePool: []
    job:
      taconode:
        enabled: true
        labels:
        - taco-lma
        - taco-ingress-gateway
        - taco-egress-gateway
        - servicemesh
      argo:
        enabled: true
        url: TO_BE_FIXED  # argocd url like argocd-v2.taco-cat.xyz
        user: admin
        password: TO_BE_FIXED  
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: kubernetes-addons
  name: kubernetes-addons
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://openinfradev.github.io/helm-repo
    name: kubernetes-addons
    version: 0.1.0
  releaseName: kubernetes-addons
  targetNamespace: taco-system
  values:
    cni:
      calico:
        enabled: true
    csi:
      aws-ebs:
        enabled: false
  wait: true
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: ingress-nginx
  name: ingress-nginx
spec:
  helmVersion: v3
  chart:
    type: helmrepo
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 3.36.0
  releaseName: ingress-nginx
  targetNamespace: taco-system
  values:
    controller:
      hostPort:
        enabled: true
      service:
        externalTrafficPolicy: Local
        nodePorts:
          http: 32080
          https: 32443
          tcp:
            "10254": 32081
        type: NodePort
    tcp:
      "10254": 10254:healthz
  wait: true
